    <style>
        /* 使用 Inter 字體以確保美觀和跨平台一致性 */
        body {

            background-color: #f7f7f7; /* 淺色背景 */

        /* 確保提示詞區域高度一致且可捲動 */
        .prompt-container {
            height: 120px; /* 固定高度 */
            overflow-y: auto; /* 超出內容時可捲動 */

        /* 隱藏滾動條，同時保持捲動功能 (適用於 Webkit 瀏覽器) */

            display: none;
        }
        .prompt-container {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        /* 9:16 圖片容器 */
        .aspect-9-16 {
            aspect-ratio: 9 / 16;
        }

        /* 按鈕確認訊息動畫 */
        .copied-message {
            transition: opacity 0.3s ease-in-out;
        }
    </style>

        // 應用程式狀態管理
        const state = {
            activeTab: '全部',
            copyTimeout: null,
            isCopying: false,
        };

        const elements = {
            tabsContainer: document.getElementById('tabs-container'),
            cardGrid: document.getElementById('card-grid'),
        };

        /**
         * 處理複製提示詞到剪貼簿的功能
         * @param {string} prompt 要複製的文字
         * @param {HTMLElement} buttonElement 按鈕元素
         */
        function copyPrompt(prompt, buttonElement) {
            if (state.isCopying) return; // 避免重複點擊

            // 確保使用 document.execCommand('copy') 以在 iFrame 中獲得最佳兼容性
            const textarea = document.createElement('textarea');
            textarea.value = prompt;
            textarea.style.position = 'fixed'; // 讓它不在螢幕上顯示
            document.body.appendChild(textarea);
            textarea.select();

            let success = false;
            try {
                success = document.execCommand('copy');
            } catch (err) {
                console.error('無法複製到剪貼簿', err);
                success = false;
            }

            document.body.removeChild(textarea);

            if (success) {
                const originalText = buttonElement.textContent;
                buttonElement.textContent = '✅ 已複製提示詞訊息';
                buttonElement.classList.add('bg-green-500', 'hover:bg-green-600');
                buttonElement.classList.remove('bg-primary', 'hover:bg-blue-600');
                state.isCopying = true;

                // 清除舊的計時器 (如果有)
                clearTimeout(state.copyTimeout);

                // 2 秒後恢復按鈕
                state.copyTimeout = setTimeout(() => {
                    buttonElement.textContent = originalText;
                    buttonElement.classList.remove('bg-green-500', 'hover:bg-green-600');
                    buttonElement.classList.add('bg-primary', 'hover:bg-blue-600');
                    state.isCopying = false;
                }, 2000);
            } else {
                console.error("複製失敗，請嘗試手動選取。");
                // 可以在這裡顯示一個錯誤訊息，但為了簡潔保持原樣
            }
        }

        /**
         * 渲染單一卡片的 HTML
         * @param {Object} item 提示詞物件
         * @returns {string} 卡片的 HTML 字符串
         */
        function renderCard(item) {
            // 使用 placeholder 圖片作為容錯
            const placeholderImageUrl = `https://placehold.co/270x480/4c4c4c/ffffff?text=${item.title}`;
            
            return `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col transition-transform duration-300 hover:shadow-xl">
                    <!-- 9:16 圖片區 -->
                    <div class="aspect-9-16 overflow-hidden">
                        <img 
                            src="${item.imageUrl}" 
                            alt="" 
                            class="w-full h-full object-cover"
                            onerror="this.onerror=null;this.src='${placeholderImageUrl}';" 
                            loading="lazy"
                        >
                    </div>
                    
                    <!-- 文字與按鈕區 (固定高度以確保卡片一致) -->
                    <div class="p-4 flex flex-col justify-between flex-grow">
                        <!-- 標題 -->
                        <h3 class="text-xl font-bold text-gray-800 mb-2">${item.title}</h3>
                        
                        <!-- 提示詞文字 (大一點的字體，固定高度且可捲動) -->
                        <div class="prompt-container border border-gray-100 bg-gray-50 p-3 rounded-lg mb-3">
                            <p class="text-base text-gray-700 font-mono whitespace-pre-wrap leading-relaxed">${item.prompt}</p>
                        </div>
                        
                        <!-- 複製按鈕 -->
                        <button 
                            data-prompt="${item.prompt.replace(/"/g, '&quot;')}"
                            class="copy-btn w-full px-4 py-2 bg-primary text-white font-semibold rounded-full shadow-md transition-all duration-300 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 text-lg relative"
                        >
                            複製提示詞
                        </button>
                    </div>
                </div>
            `;
        }

        /**
         * 渲染所有卡片
         */
        function renderCards() {
            const filteredPrompts = allData[state.activeTab] || [];
            elements.cardGrid.innerHTML = filteredPrompts.map(renderCard).join('');

            // 重新綁定事件監聽器
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const prompt = e.currentTarget.getAttribute('data-prompt');
                    copyPrompt(prompt, e.currentTarget);
                });
            });
        }

        /**
         * 渲染 Tab 按鈕
         */
        function renderTabs() {
            elements.tabsContainer.innerHTML = tabs.map(tab => {
                const isActive = tab === state.activeTab;
                const baseClasses = "px-4 py-2 text-sm md:text-base font-semibold rounded-full transition-colors duration-200 shadow-sm whitespace-nowrap mb-2";
                const activeClasses = "bg-primary text-white shadow-lg hover:bg-blue-600";
                const inactiveClasses = "bg-gray-200/50 text-gray-700 hover:bg-primary/20";
                
                return `
                    <button 
                        data-tab="${tab}" 
                        class="${baseClasses} ${isActive ? activeClasses : inactiveClasses}"
                        onclick="App.setActiveTab('${tab}')"
                    >
                        ${tab}
                    </button>
                `;
            }).join('');
        }

        /**
         * 初始化應用程式
         */
        function init() {
            renderTabs();
            renderCards();
        }

        // 將主要功能暴露給全域範圍，以便 HTML 元素可以調用
        window.App = {
            setActiveTab: (tab) => {
                if (state.activeTab !== tab) {
                    state.activeTab = tab;
                    renderTabs();
                    renderCards();
                }
            }
        };

        // 頁面加載完成後初始化
        window.onload = init;
    </script>
